<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-danger {
            width: 100%;
        }
        table {
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addButton = document.getElementById('addButton');
            addButton.addEventListener('click', addRow);
        });

        function addRow() {
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            const input3 = document.getElementById('input3').value;

            if (input1 === '' || input2 === '' || input3 === '') {
                alert('Por favor, complete todos los campos.');
                return;
            }

            const table = document.getElementById('dataTable');
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.textContent = input1;
            cell2.textContent = input2;
            cell3.textContent = input3;

            document.getElementById('input1').value = '';
            document.getElementById('input2').value = '';
            document.getElementById('input3').value = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Estudiantes</h2>
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="input1" class="form-control" placeholder="Nombre">
            </div>
            <div class="col">
                <input type="number" id="input2" class="form-control" placeholder="Edad">
            </div>
            <div class="col">
                <input type="email" id="input3" class="form-control" placeholder="Correo Electrónico">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-center">
                <button id="addButton" class="btn btn-danger">Agregar</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Correo Electrónico</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
